apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-my-app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: nginx:stable
          ports:
            - containerPort: 80
---
